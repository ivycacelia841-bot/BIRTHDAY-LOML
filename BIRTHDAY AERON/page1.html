<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, Love üíô</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #dceeff, #f2f8ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #1a4d7a;
      overflow: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8em;
      margin-bottom: 15px;
      color: #00509e;
      text-shadow: 2px 2px #b3d9ff;
    }

    /* Layout for rabbit + video side by side */
    .content-row {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin: 10px 0;
    }

    /* üêá Rabbit Frame */
    .rabbit-frame {
      background: white;
      padding: 15px 20px;
      border-radius: 20px;
      box-shadow: 5px 8px 18px rgba(0,0,0,0.2);
      display: inline-block;
      transform: rotate(1deg);
      transition: 0.3s;
    }
    .rabbit-frame:hover {
      transform: rotate(0deg) scale(1.05);
    }
    .rabbit {
      width: 180px;
      border-radius: 15px;
      display: block;
      margin: 0 auto;
    }
    .rabbit-caption {
      font-family: 'Pacifico', cursive;
      font-size: 1.1em;
      color: #1a4d7a;
      margin-top: 10px;
    }

    /* üìΩÔ∏è Polaroid Video */
    .polaroid {
      background: white;
      padding: 12px 12px 25px 12px;
      border-radius: 10px;
      box-shadow: 5px 8px 20px rgba(0,0,0,0.25);
      display: inline-block;
      transform: rotate(-2deg);
      transition: 0.3s;
    }
    .polaroid:hover {
      transform: rotate(0deg) scale(1.02);
    }
    .polaroid video {
      max-width: 280px;
      border-radius: 5px;
      display: block;
    }
    .caption {
      font-family: 'Pacifico', cursive;
      font-size: 1.2em;
      color: #00509e;
      margin-top: 10px;
    }

    /* üéà Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: floatUp 12s linear infinite;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: #666;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.1); opacity: 0; }
    }

    /* üéâ Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background: #ff6f91;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(120vh) rotate(360deg); }
    }

    /* ‚ú® Cute Bubble Next Button */
    .next-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 30px;
      background: #88c6f0;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: 0.3s;
    }
    .next-btn:hover {
      background: #5aa9db;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <h1>üíô Happy Birthday, My Love üéÇ‚ú®</h1>

  <!-- üêá Rabbit + üìΩÔ∏è Video -->
  <div class="content-row">
    <!-- Rabbit Frame -->
    <div class="rabbit-frame">
      <img src="rabbit.jpg" alt="Cute Rabbit" class="rabbit">
      <p class="rabbit-caption">üêá A little bunny to cheer your day üíô</p>
    </div>

    <!-- Video Frame -->
    <div class="polaroid">
      <video controls autoplay muted>
        <source src="aeron.MOV" type="video/mp4">
        Your browser does not support video.
      </video>
      <p class="caption">‚ú® Our Special Memory ‚ú®</p>
    </div>
  </div>

  <!-- Button -->
  <a href="page2.html" class="next-btn">Next ‚ûù</a>

  <!-- üéà Balloons -->
  <div class="balloon" style="left: 15%; background: #ff9999; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 35%; background: #99ccff; animation-delay: 3s;"></div>
  <div class="balloon" style="left: 55%; background: #ffcc99; animation-delay: 5s;"></div>
  <div class="balloon" style="left: 75%; background: #cc99ff; animation-delay: 7s;"></div>

  <!-- üéâ Confetti -->
  <div class="confetti" style="left:10%; background:#ffcc00; animation-delay:0s;"></div>
  <div class="confetti" style="left:30%; background:#ff6f91; animation-delay:1s;"></div>
  <div class="confetti" style="left:50%; background:#6fcf97; animation-delay:2s;"></div>
  <div class="confetti" style="left:70%; background:#56ccf2; animation-delay:3s;"></div>
  <div class="confetti" style="left:90%; background:#bb6bd9; animation-delay:4s;"></div>
</body>
</html>
